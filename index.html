<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My primer Vue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="vue-app">
    <h1>{{ greet('night') }}</h1>
    <a v-bind:href='website'>The net ninja</a>
    <input type="text" v-bind:value="shaun"/>
    <p v-html="websiteTag"></p>
    <p> Name: {{ name }}</p>
    <h1>Events</h1>
    <hr>
    <button @click="add(1)">Add a year</button>
    <button v-on:click="substract(1)">Substract a year</button>
    <button @dblclick="add(10)">Add 10 year</button>
    <button v-on:dblclick="substract(10)">Substract 10 year</button>
    <p>My age is {{ age }}</p>
    <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
